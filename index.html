le.display = isexpanded ? 'none' : 'block';        }      }    }  });  const isValidjfolder = (event, elem) =>    elem.tagName.toLowerCase() === 'span' &&    elem !== event.currentTarget &&    elem.classList.contains('jfolder');  var jmodal = document.getElementById('myjmodal');  var span = document.getElementsByClassName('close')[0];  span.onclick = () => (jmodal.style.display = 'none');  window.onclick = (event) => {    if (event.target == jmodal) jmodal.style.display = 'none';  };})();"
